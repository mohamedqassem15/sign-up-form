<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="img-container">
            <img id="bg-img" src="image.jpg" alt="Winter Leafs Rain">

            <div id="logo-container">
                <img id="logo" src="logo.png" alt="Odin Logo">
                <h1 id="logo-text">Odin</h1>
            </div>
        
        </div>

        <div id="sign-up-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h2>You know you want to.</h1>
            <h2>Let's do this!</h1>
            <form action="" method="post">

    
                <div id="input-outer-container">

                    <div class="input-container">

                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number">

                        <label for="password">Password</label>
                        <input type="password" id="password">
                        
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" id="password">
                    </div>
                </div>

                <button type="submit">Submit</button>

            </form>
            <p>Already have an account? Log In.</p>

        </div>
    </div>
</body>
</html>
